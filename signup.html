  <h3>REGISTRATION</h3>
<form class="row g-3" name="registration"onSubmit="return formValidation();">
   <div class="col-md-6">
      <label for="inputEmail4" class="form-label">Email</label>
      <input type="email"name="email" class="form-control" id="inputEmail4">
    </div>
    <div class="col-md-6">
      <label for="inputPassword4" class="form-label">Password</label>
      <input type="password"name="password" class="form-control" id="inputPassword4">
    </div>
    <div class="col-12">
      <label for="inputAddress" class="form-label">Address</label>
      <input type="text" name="addr1" class="form-control" id="inputAddress" placeholder="1234 Main St">
    </div>
    <div class="col-12">
      <label for="inputAddress2" class="form-label">Address 2</label>
      <input type="text"name="addr2" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
    </div>
    <div class="col-12">
      <label for="mobilenumber" class="form-label">MobileNumber</label>
      <input type="text" class="form-control"  name="mobile"id="mobile" placeholder="xxx.xxx.xxx">
</div>
    <div class="col-md-6">
      <label for="inputCity" class="form-label">City</label>
      <input type="text" name="city"class="form-control" id="inputCity">
    </div>
    <div class="col-md-4">
      <label for="inputState" class="form-label">State</label>
      <select id="inputState" name="state"class="form-select">
        <option selected>Choose...</option>
        <option>kerala</option>
        <option>karnataka</option>
        <option>Thamilnadu</option>
        <option>Andra</option>
        <option>Telungana</option>

        <option>Madhyapradesh</option>

    </div>
    <div class="col-md-6">
      <label for="inputZip" class="form-label">Zip</label>
      <input type="text" name="zip"class="form-control" id="inputZip">
    </div>

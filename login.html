        <script type="text/javascript">
          function checkForm(form)
                  {   let =getElementById("email");
                     if(email.value.trim()==""||pwd.value.trim()==""){
                      alert("feilds cann't be blank");
                      form.email.focus();
                      return  false;
                   
              var regexp=/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3}?\w+)*(.[a-z]{2,3}?)$/;
                   if(!regexp.test(email.value)){
                
                   error.innerHTML="invalid";
                   error.style.color="red";
                   email.style.border='2px solid red';
                   form.email.focus();
                   return false;
                 
                  if(form.pwd.value!=""){
                    if(form.pwd.value.length<8){
                        alert("Error: Password must contain at least eight characters!");
                        form.pwd.focus();
                        return false;
                    } 
                  if(form.pwd.value == form.email.value) {
                    alert("Error: Password must be different from Emailid!");
                    form.pwd.focus();
                    return false;
                  }
                  re = /[0-9]/;
                  if(!re.test(form.pwd.value)) {
                    alert("Error: password must contain at least one number (0-9)!");
                    form.pwd.focus();
                    return false;
                  }
                  re = /[a-z]/;
                  if(!re.test(form.pwd.value)) {
                    alert("Error: password must contain at least one lowercase letter (a-z)!");
                    form.pwd.focus();
                    return false;
                  }
                  re = /[A-Z]/;
                  if(!re.test(form.pwd.value)) {
                    alert("Error: password must contain at least one uppercase letter (A-Z)!");
                    form.pwd.focus();
                    return false;
                  }
                } 
                else {
                  alert("Error: Please check that you've entered your password!");
                  form.pwd.focus();
                  return false;
                }
                
               alert("You entered a valid password: " + form.pwd.value);
                return true;
              } else
            {  alert("you entered a vaiid email id");
                  
                 error.innerHTML="valid";
                  error.style.color="green";
                 return true;
                }
                alert("suceessfully login");
                }
                  }

            </script>

          <label for="password">Password</label>
          <input name="pwd" type="password" id="password">
          <meter max="4" id="password-strength"></meter>
          <p id="password-strength-text"></p>
          <script type="text/javascript">
            var strength = {
                0: "Weakest",
                1: "Weak",
                2: "OK",
                3: "Good",
                4: "Strong"
              }
               
              var password = document.getElementById('password');
              var meter = document.getElementById('password-strength');
              var text = document.getElementById('password-strength-text');
   
              password.addEventListener('input', function() {
                  var val = password.value;
                  var result = zxcvbn(val);
   
                  // This updates the password strength meter
                  meter.value = result.score;
   
                  // This updates the password meter text
                  if (val !== "") {
                      text.innerHTML = "Password Strength: " + strength[result.score]; 
                  } else {
                      text.innerHTML = "";
                  }
              });
          </script>

      <form action="explore.html" onsubmit="return main()">

  
      <h3>USER LOGIN</h3>        
      <div class="mb-3">
          <label for="email">Email address</label>
          <!--<input type="text" required placeholder="Email"  class="form-control form-control-lg" id="email" onkeyup="return validate();"  >-->
          <input type="text" required placeholder="Email" size="13" class="form-control" id="email" onkeyup="return validate();"  >   

          
          <label for="error"id="error"</label>
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.
          
        </div>
        
      
          <div class="mb-3">
          
          <!--<label for="password" class="form-label">Password</label>-->
          <label for="password">Password</label>
          <input type="password" placeholder="password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required  class="form-control form-control-lg"   >
          <input type="checkbox" onclick="myFunction()">Show Password 
          
      <label for="passworderror" id="pwderror"></label>
          
   
     
      <script>
         function myFunction() {
           var e= document.getElementById("psw");
           if (e.type === "password") {
             e.type = "text";
           } else {
             e.type = "password";
           }
         }
         </script>
    





         <br>
       <button id="submit" class="btn btn-outline-success">Submit</button>
